<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>studentSpace</title>
    <link rel="stylesheet" type="text/css" href="css/materialize/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/materialize/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/hover/css/hover.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="particles-js"></div>
    <div class="navbar-fixed">
        <nav class="nav-color">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">StudentSpace</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li class="leftNav"><a href="#">Communities<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a href="#">Subjects<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class=""><a href="#">Register</a></li>
                    <li class="rightNav" onclick="$('#modal1').modal('open');"><a href="#modal1">Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="valign-wrapper my-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3 callout">
                    <h1 class="white-text"><b>StudentSpace</b></h1>
                    <div>
                        <blockquote class="white-text flow-text">A community of students, teachers, and like minded thinkers. What do you want to learn?</blockquote>
                        <nav>
                            <div class="nav-wrapper">
                                <form>
                                    <div class="white input-field">
                                        <input id="search" type="search" required>
                                        <label class="label-icon" for="search"><i style="color:#000000" class="material-icons">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal1" class="smlModal valign-wrapper modal modal-fixed-footer">
    <div class="modal-content">
      <div class="container">
    <form class="col s12">
      <p class="flow-text">Please enter your Email and Password.</p>
        <div class="input-field col s6">
          <input id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="text" class="validate">
          <label for="password">Password</label>
        </div>
        <br>
          <div class="col s12">
                  <a class=style="btn waves-effect waves-light btn-large">Login</a>
          </div>
      </div>
    </div>
    </form>
  </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

<script>
    $(document).ready(function() {
        $("#modal1").modal();
    });
</script>
